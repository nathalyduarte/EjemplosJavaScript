<script type="text/javascript">

var promedio=6;
//DECLARACION DE LA FUNCION SUMA.
function suma (a) {

	if(promedio>5)
	{
       return a+promedio;
      return console.log("buen promedio");

	}
	//Una funcion recursiva es la que se llama a si misma como la funcion suma siguiente.
	else{

		return a+promedio;
		return console.log(suma(4)+"muy mal");
	}

return a+promedio;
}


//LLAMADA DE LA FUNCION SUMA.
console.log(suma(2));
